<!DOCTYPE html>
<html>
<head>
    <title>1-hbnb</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/1-hbnb.js') }}" defer></script>
</head>
<body>
    <h1>Welcome to 1-hbnb</h1>
    <div id="amenities">
        <h4>Amenities:</h4>
        <ul>
            {% for amenity in amenities %}
                <li>
                    <input type="checkbox" id="amenity-{{ amenity.id }}" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
                    <label for="amenity-{{ amenity.id }}">{{ amenity.name }}</label>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
